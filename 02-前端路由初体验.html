<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 切换组件超链接 -->
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 
            根据:is属性指定的组件名称，把对应的组件渲染到component标签所在的位置。
            可以把component标签当做是【组件占位符】
         -->
        <component :is='comName'></component>
    </div>
    <script>

        // 定义组件
        // 主页组件
        const zhuye = {
            template: '<h1>主页信息</h1>'
        }
        // 科技组件
        const keji = {
            template: '<h1>科技信息</h1>'
        }
        // 财经组件
        const caijing = {
            template: '<h1>财经信息</h1>'
        }
        // 娱乐组件
        const yule = {
            template: '<h1>娱乐信息</h1>'
        }
        let vm = new Vue({
            el: '#app',
            data: {
                comName: 'zhuye',
            },
            methods: {

            },
            // 注册私有组件
            components: {
                zhuye,
                keji,
                caijing,
                yule,
            }
        });

        // 当hash改变时，会触发onhashchange事件
        window.onhashchange = function () {
            // 获取hash值
            console.log(location.hash);
            // #/zhuye，slice()：提取字符串某个部分
            switch (location.hash.slice(1)) {
                case '/zhuye':
                    vm.comName = 'zhuye';
                    break;
                case '/keji':
                    vm.comName = 'keji';
                    break;
                case '/caijing':
                    vm.comName = 'caijing';
                    break;
                case '/yule':
                    vm.comName = 'yule';
                    break;
            }
        }
    </script>
</body>

</html>
